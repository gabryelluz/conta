<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Olá, <span>seja bem vindo!</span></h2>

    <a href="main.js">Arquivo do Nome</a>

    <section class="Contagem">
        <button class="Objetivos ativo">Visão de futuro</button>
        <button class="Objetivos">Ensino médio</button>
        <button class="Objetivos">Graduação</button>
        <button class="Objetivos">Carreira</button>

        <div class="aba-texto">
            <div class="aba-conteudo ">
                <h3>
                    Descrição do Objetivo: <span class="Nome">Visão de futuro</span>
                </h3>
                <h2>Declarções:</h2>
                <div class="contador"></div>
            </div>
            <div class="aba-conteudo ativa">
                <h3>
                    Descrição do Objetivo: <span class="Nome">Ensino médio</span>
                </h3>
                <h2>Tempo para completar o objetivo:</h2>
                <div class="contador"></div>
            </div>
        </div>
        <div class="aba-conteudo ">
            <h3>
                Descrição do Objetivo: <span class="Nome">Graduação</span>
            </h3>
            <h2>Tempo para completar o objetivo:</h2>
            <div class="contador"></div>
        </div>

        <div class="aba-conteudo ">
            <h3>
                Descrição do Objetivo: <span class="Nome">Carreira</span>
            </h3>
            <h2>Tempo para completar o objetivo:</h2>
            <div class="contador"></div>

    </section>

    <script src="cont.js"></script>
</body>

</html>
